<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Titan - Responsive Layout</title>

        <h:outputScript name="js/equalize.js" library="titan-layout" />
        <h:outputScript name="js/layout.js" library="titan-layout" />

        <ui:insert name="head" />
    </h:head>

    <h:body styleClass="FlyingTopbar WideMenu">

        <div id="layout-topbar-cover">
            <ui:include src="topbar.xhtml" />
        </div>


        <div id="layout-portlets-cover">
            <ui:insert name="content">
                Template
            </ui:insert>
        </div>

        <ui:include src="footer.xhtml" />

        <p:ajaxStatus style="width:40px; height:40px; position:fixed; right:30px; bottom:30px;">
            <f:facet name="start">
               <!-- <p:graphicImage name="images/preloader.gif" library="titan-layout" style="background-color:#fff; border-radius: 40px;"/>-->
               <i class="fa fa-spinner fa-pulse Blue Fs40"></i>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>

        <h:outputStylesheet name="css/core-layout.css" library="titan-layout" />
        <h:outputStylesheet name="css/animate.css" library="titan-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="titan-layout" />
        <h:outputStylesheet name="css/titan-font.css" library="titan-layout" />
        <h:outputStylesheet name="css/titan-layout.css" library="titan-layout" />
    </h:body>

</html>
